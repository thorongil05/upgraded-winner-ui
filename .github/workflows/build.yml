# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Build

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 3

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: "npm"
      - run: npm ci
      - run: npm run build --if-present
      # - run: npm test # enable it again as soon as you manage to run chrome in the runner
      - name: Configure Github Account
        run: |
          git config --global 'thorongil05'
          git config --global 'thorongil05@users.noreply.github.com'
      - name: Update version
        run: 'npm version patch -m "build: update to %s"'
      - name: Push
        run: |
          git push
