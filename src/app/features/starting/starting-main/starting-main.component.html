<div class="float-end m-2">
  <div *ngIf="isStartingOk">
    <button
      mat-fab
      aria-label="Example icon button with a delete icon"
      class="text-light text-center bg-success"
      (click)="this.openSnack()"
    >
      <mat-icon>check</mat-icon>
    </button>
  </div>
  <div *ngIf="!isStartingOk">
    <button
      mat-fab
      aria-label="Example icon button with a delete icon"
      class="text-light text-center bg-warning"
      (click)="this.openSnack()"
    >
      <mat-icon>warning</mat-icon>
    </button>
  </div>
</div>
<div class="container">
  <h3 class="text-center">Starting XI</h3>
  <app-player-table
    [players]="this.startingEleven"
    (onPlayerUpdatedEvent)="this.validateStarting()"
  ></app-player-table>
  <mat-accordion>
    <mat-expansion-panel>
      <mat-expansion-panel-header>Bench</mat-expansion-panel-header>
      <app-player-table
        [players]="this.bench"
        (onPlayerUpdatedEvent)="this.validateStarting()"
      ></app-player-table>
    </mat-expansion-panel>
  </mat-accordion>
</div>
